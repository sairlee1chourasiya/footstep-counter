<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Counter</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { font-size: 2.5em; }
    #count {
      font-size: 4em;
      font-weight: bold;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
      color: #0077ff;
    }
  </style>
</head>
<body>
  <h1>ðŸš¶ Step Counter</h1>
  <div id="count">0</div>
  <button id="startBtn">Start Counting</button>

  <script>
    let stepCount = 0;
    let lastZ = 0;
    let moving = false;

    const countDisplay = document.getElementById('count');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') startCounting();
          })
          .catch(console.error);
      } else {
        startCounting();
      }
    });

    function startCounting() {
      window.addEventListener('devicemotion', (event) => {
        const z = event.accelerationIncludingGravity.z;
        const deltaZ = Math.abs(z - lastZ);

        if (deltaZ > 3) { // adjust sensitivity
          if (!moving) {
            stepCount++;
            countDisplay.textContent = stepCount;
            moving = true;
          }
        } else {
          moving = false;
        }
        lastZ = z;
      });
    }
  </script>
</body>
</html>
