<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player-container">
    <div class="music-info">
      <img id="cover" src="images/cover1.jpg" alt="Album Art">
      <h2 id="title">Shape of You</h2>
      <h3 id="artist">Ed Sheeran</h3>
    </div>

    <audio id="audio" src="music/song1.mp3"></audio>

    <div class="progress-container">
      <div class="progress" id="progress"></div>
    </div>

    <div class="controls">
      <button id="prev"><i class="fa fa-backward"></i></button>
      <button id="play"><i class="fa fa-play"></i></button>
      <button id="next"><i class="fa fa-forward"></i></button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
